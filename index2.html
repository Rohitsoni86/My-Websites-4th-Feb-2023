<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
    table{
        border: 2px solid black
    }
    td{
        padding: 12px;
    }
    .td_end{
        text-align: end;
    }
    .td_start{
        text-align: start;
    }
    .form_container{
        text-align: center;
    }
    .input_text_style{
        border: 2px solid #5a5a68;
    border-radius: 3px;
    height: 1.2rem;
    width: 14.2rem;
    font-size: 17px;
    padding: 7px;
    }
    .drop_down_Styling{
        border: 2px solid #5a5a68;
    border-radius: 3px;
    height: 2.2rem;
    width: 15.2rem;
    font-size: 17px;
    }


    label{
        font-size: larger;
    }
    </style>
</head>
<body>
      <div class="form_container">
        <h2>Registration Form</h2>
        <center> 
        <table> 
        <form action="" target="_blank">      

            <tr>
                <td class="td_end"><label for="Emp_Name" class="label_text">Name :</label></td>
                <td class="td_start"><input type="text" autofocus="autofocus" id="Emp_Name" name="Emp_Name" required   class="input_text_style"></td>
              </tr>
            <tr>
                <td class="td_end"><label for="Emp_Age">Age :</label></td>
                <td class="td_start"><input type="number" id="Emp_Age" name="Emp_Age" required pattern="[0-9]{2}" class="input_text_style"></td>
            </tr>
            <tr>
                <td class="td_end"><label for="Emp_gender">Gender :</label></td>
                <td class="td_start"> <input type="radio" name="Emp_gender" value="Male" id="Emp_gender"> <label for="Male" >Male</label>
                    <input type="radio" name="Emp_gender" value="Female" id="Emp_gender"> <label for="Female" >Female</label><br/></td>
              </tr>
              <tr>
                <td class="td_end"><label for="Emp_Designation" class="label_text">Designation :</label></td>
                <td class="td_start"><input type="text" id="Emp_Designation" name="Emp_Designation" required class="input_text_style"></td>
              </tr>
              <tr>
                <td class="td_end"><label for="Emp_Salary" class="label_text">Salary :</label></td>
                <td class="td_start"> <input type="text" id="Emp_Salary" name="Emp_Salary" required class="input_text_style"></td>
              </tr>
              <tr>
                <td class="td_end"><label for="location">Location : </label></td>
                <td class="td_start"><select name="Emp_location" id="Emp_location" required class="drop_down_Styling">
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Daman_Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="KL">Kerala</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="Uttar_Pradesh">Uttar Pradesh</option>  
                </select></td>
              </tr>
              <tr>
                <td class="td_end"><label for="Emp_Email">Email : </label></td>
                <td class="td_start"><input type="email" name="Emp_Email" id="Emp_Email_id" required class="input_text_style"></td>
              </tr>
              <tr>
                <td class="td_end"><label for="Emp_Date_j"> Date of Joining : </label></td>
                <td class="td_start"><input type="date" name="Date_j" id="Date_joining" required class="input_text_style"></td>
              </tr>
              <tr>
                <td class="td_end"><label for="Emp_Contact"> Contact : </label></td>
                <td class="td_start"><input type="text" name="Contact" id="Contact" required  pattern="[0-9]{5}-[0-9]{5}" placeholder="XXXXX-XXXXX" class="input_text_style"><br> <p>Excluding +91</p></td>
              </tr>
              <tr>
                <td class="td_end"><input type="submit" value="Submit"></td>
                <td class="td_start"><input type="reset" value="Reset"></td>
              </tr>
        
    </form>
</table>
</center>
      </div>
</body>
</html>
